<!-- položka kniha -->
<td width="50%" valign="top" style="border-style: solid; padding: 0px 10px 0px 0px; height: 332px;">
    <!-- even <td width="50%" valign="top" style="border-style: solid none solid solid; padding: 0px 0px 0px 10px; height: 332px;"> -->
    <table style="border: none;">
        <tbody>
            <tr>
                <td valign="top" style="border: none; padding: 0;"><a
                        href="{{detailUrl}}"><img
                            style="width: 151px;" alt="Obálka knihy {{title}}"
                            title="Obálka knihy {{title}}"
                            src="{{imgFullSrc}}" /></a>
                </td>
                <td valign="top" style="border: none; padding-right: 0;">

                    <span class="title" style="font-size: 120%;">
                        <a
                            href="{{detailUrl}}"><b>{{title}}</b></a>
                    </span><br /><br />
                    <span class="published">{{published_date}}</span><br /><br />
                    <span class="author"><b><em>{{author}}</em></b></span><br /><br />
                    <span class="publisher">Nakladatel: {{publisher}}</span>
s
                </td>
            </tr>
            <!-- položka kniha krátký popis -->
            <tr>
                <td style="border: none; padding: 10px 10px 0 0;" colspan="2">
                <!-- even  <td style="border: none; padding: 10px 10px 10px 0;" colspan="2"> -->
                    <p style="text-align: justify;">{{annotation_short}}</p>
                </td>
            </tr>
            <!-- konec položka kniha krátký popis -->
        </tbody>
    </table>
</td>
<!-- konec položka kniha -->
